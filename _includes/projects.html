<div class="home">
	<div class="home-header">
		<h1 class="title">Project Documentation</h1>
		<p class="description">Welcome to Rocket.Chat! Get familiar with Rocket.Chat and explore our features:</p>
	</div>

	<div class="search home">
		<svg class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="29.71424961090088" height="32" viewBox="0 0 29.71424961090088 32" data-code="61442" data-tags="search"><g fill="#fff" transform="scale(0.03125 0.03125)"><path d="M658.286 475.429q0-105.714-75.143-180.857t-180.857-75.143-180.857 75.143-75.143 180.857 75.143 180.857 180.857 75.143 180.857-75.143 75.143-180.857zM950.857 950.857q0 29.714-21.714 51.429t-51.429 21.714q-30.857 0-51.429-21.714l-196-195.429q-102.286 70.857-228 70.857-81.714 0-156.286-31.714t-128.571-85.714-85.714-128.571-31.714-156.286 31.714-156.286 85.714-128.571 128.571-85.714 156.286-31.714 156.286 31.714 128.571 85.714 85.714 128.571 31.714 156.286q0 125.714-70.857 228l196 196q21.143 21.143 21.143 51.429z" /></g></svg>
		<input type="text" class="search" id="search" placeholder="Search">
	</div>

	<div class="project-list">
		{% for project in include.projects %}
			<div class="project-card">
				<div class="home-header card">
					<img class="card-icon" src="{{ site.url }}/images/icons/{% if project.icon %}{{project.icon}}{% else %}code{% endif %}.svg" alt="{{project.icon}}">
					<h1 class="title card">{{ project.name }}</h1>
					<p class="description card">{{ project.description }}</p>
				</div>

				<div class="card-pages">
					{% for page in project.pages %}
						<a href="{%if page[0] %}{{ site.url }}{% endif %}{{page[2]}}">{{ page[1] }}</a>
					{% endfor %}
				</div>
			</div>
		{% endfor %}
	</div>
</div>
