<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rocket.Chat Documentation {% if page.title %} - {{ page.title }}{% endif %}</title>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css"/>
  <link rel="stylesheet" href="{{ site.url }}/public/sidebar.min.css">
  <link rel="stylesheet" href="{{ site.url }}/styles.css?v={{ site.version }}">

  <noscript>
    <style>
      body .toc li {
        display: block;
      }
    </style>
  </noscript>

  <!-- Senna is included here so it is loaded before the page loads. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="shortcut icon" href="/favicon.ico?v=1"/>
</head>


<body>
  <header>
    <div class="wrapper">
      <a class="logo" href="/">
        <img src="{{ site.url }}/images/default/logo.svg" alt="Rocket.Chat">
      </a>
      <a class="logo mobile" href="/">
        <img src="{{ site.url }}/images/default/icon.svg" alt="Rocket.Chat">
      </a>
      <div class="header-items">
        <ul>
          <li><a href="https://rocket.chat/download">Download</a></li>
          <li><a href="https://rocket.chat/cloud">Cloud</a></li>
          <li><a href="https://rocket.chat/community">Community</a></li>
          <li><a href="https://rocket.chat/docs/">Docs</a></li>
          <li><a href="https://rocket.chat/blog/">Blog</a></li>
          <li><a href="https://rocket.chat/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper home">
      {% include projects.html projects=site.data.projects %}
    </div>
  </main>


  {% include footer.html %}

  <script type="text/javascript">
    window.jekyll = { site: { url: '{{ site.url }}' } };
  </script>

  <script src="{{ site.url }}/public/js/index.js?v={{ site.version }}"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>
  <script type="text/javascript">
    docsearch({
      apiKey: '75295a81b01359d7048b766a0fe98a2f',
      indexName: 'rocketchat',
      inputSelector: '#search'
    });
  </script>

  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-MLJ76N"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MLJ76N');</script>
    <!-- End Google Tag Manager -->

  </body>
  </html>
